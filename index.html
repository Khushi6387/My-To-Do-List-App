!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List App</title>
    <!-- CSS file ko link karein -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main App Container -->
    <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 w-full max-w-md">

        <!-- App Header -->
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">My To-Do List</h1>

        <!-- Task Input and Add Button -->
        <div class="flex gap-3 mb-6">
            <input
                type="text"
                id="taskInput"
                placeholder="Enter a new task..."
                class="flex-grow p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            />
            <button
                id="addTaskButton"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-5 rounded-xl shadow-md transition duration-200"
            >
                Add
            </button>
        </div>

        <!-- To-Do List -->
        <ul id="taskList" class="space-y-3">
            <!-- Tasks will be added here dynamically by JavaScript -->
        </ul>

        <!-- Message Box for Custom Alerts -->
        <div id="messageBox" class="mt-4 p-3 bg-red-100 text-red-700 rounded-xl hidden text-center"></div>

        <!-- --- Motivational Quote Section --- -->
        <div class="mt-8 pt-6 border-t border-gray-200 text-center">
            <h2 class="text-xl font-bold text-gray-700 mb-4">Daily Inspiration</h2>
            <div id="quoteContainer" class="bg-gray-50 rounded-xl p-4 shadow-inner">
                <img id="quoteImage" src="https://cdn.pixabay.com/photo/2020/05/17/04/22/rocket-5179040_1280.png" alt="Cartoon rocket ship" class="rounded-lg mb-3 w-full h-auto">
                <p id="quoteText" class="italic text-gray-600"></p>
                <div id="loadingIndicator" class="mt-2 text-blue-500 font-semibold hidden"></div>
            </div>
            <button id="getNewQuoteBtn" class="mt-4 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-xl shadow-md transition duration-200">
                Get New Quote
            </button>
        </div>

    </div>

    <!-- JavaScript file ko link karein -->
    <script src="script.js"></script>

</body>
</html>
